<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111; /* Darker background color for dark mode */
            color: #fff; /* Light text color for dark mode */
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Center the form vertically */
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: #333; /* Even darker background color */
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #fff;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
        }

        input {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #555; /* Darker border color */
            border-radius: 3px;
            background-color: #444; /* Darker background color for input */
            color: #fff; /* Light text color for input */
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>{{ message }}</h2>
    </div>
</body>
</html>
